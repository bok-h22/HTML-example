<!DOCTYPE html>
<html lang="en">
  <!-- 주석 : ctrl(cmd) + / -->
  <!-- head : HTML 문서의 정보 설정 부분  -->
  <head>
    <!-- meta : 메타데이터 설정 -->
    <!-- 메타데이터 : 데이터를 위한 데이터 -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- 브라우저 상단 탭에 보이는 페이지 이름 -->
    <title>멀티캠퍼스 HTML 수업</title>

    <!-- head 태그 내부에 css, javascript 설정을 한다. -->
  </head>
  <body></body>
</html>
